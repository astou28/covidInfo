<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

</head>

<body>

    <div class="row">
        <div class="col-lg-4" >
                <h1>TOTAL DANS LE MONDE : {{totalCases}} </h1>
                <div class="row ml-2 mt-1">
                    <div class="col-lg-5 offset-2 MG">MORTS : {{totalDeaths}} </div>
                    <div class="col-lg-5 MG">GUERIS : {{totalRecovered}} </div>
                </div>
                <div id="scroll">
            <div  *ngFor="let datacontrie of table" >
            <span class="span">Country: {{datacontrie.country}} </span> <br>
            <span>TotalCases: {{datacontrie.cases}}</span>&nbsp; &nbsp;&nbsp;&nbsp;
            <span>Deaths: {{datacontrie.deaths}}</span>&nbsp; &nbsp;&nbsp;&nbsp;
            <span>Recovered: {{datacontrie.recovered}}</span>
        </div>
        </div>

        </div>
        <div class="col-lg-8">
                <div class="col-lg-5 offset-7 mb-2 mt-2">
                    <input class="form-control" type="text" [(ngModel)]="country" (input)="Search()" placeholder="Search"
                        aria-label="Search">
                </div>
            <div id="mapid" class="map">
                
            </div>
        </div>
    </div>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="../../assets/Public/script.js"></script>
</body>

</html>
